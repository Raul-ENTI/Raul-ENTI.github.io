	<script> 
		function dejarValor(){
			let nombre_input = document.getElementById("campo-nombre");
			let edad_input = document.getElementById("campo-numero");
			let password_input = document.getElementById("campo-pass");
			let checkbox_input = document.getElementById("campo-checkbox");
			let color_input = document.getElementById("campo-color");
			
			let nombrex = document.getElementById("nombre-campo");
			let edadx = document.getElementById("edad-campo");
			let passwordx = document.getElementById("password-campo");
			let checkboxx = document.getElementById("checkbox-campo");
			let colorx = document.getElementById("color-campo");
			
			
			if (nombre_input.value === ""){
				nombrex.innerHTML = "<p class=\"error-contact\"> Nombre: </p>";
			}
			else {
				nombrex.innerHTML = "<p> Nombre: </p>";
			}
			if (edad_input.value == ""){
				edadx.innerHTML = "<p class=\"error-contact\"> Edad: </p>";
			}
			else{
				edadx.innerHTML = "<p> Edad: </p>";
			}
			
			if (password_input.value == ""){
				passwordx.innerHTML = "<p class=\"error-contact\"> Password: </p>";
			}
			else{
				passwordx.innerHTML = "<p> Password: </p>";

			}
			
			if (checkbox_input.value == ""){
				checkboxx.innerHTML = "<p class=\"error-contact\"> Acepta los terminos </p>";
			}
			else{
				checkboxx.innerHTML = "<p> Acepta los terminos: </p>";
			}
			
			if (color_input.value == ""){
				colorx.innerHTML = "<p class=\"error-contact\"> Color Favorito: </p>";
			}
			else{
				colorx.innerHTML = "<p> Color Favorito: </p>";
			}
		}
